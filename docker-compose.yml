
services:
  web:
    build: .
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    environment:
      - DEBUG=1
    depends_on:
      - db

  db:
    image: postgres
    environment:
      POSTGRES_DB: postgres  # This should be POSTGRES_DB, not POSTGRES_NAME
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
